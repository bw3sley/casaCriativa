<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./global.css">

    <title>Ideais - Casa Criativa</title>
</head>
<body id="page-ideas">
    <main id="container">
        <header>
            <a href="./index.html">
                <img src="/assets/casaCriativa-logo.png" alt="Imagem da logo da Casa Criativa" title="Imagem da logo da Casa Criativa">
            </a>
    
            <nav>
                <ul>
                    <li>
                        <a href="./index.html" title="Voltar ao início">Início</a>
                    </li>
    
                    <li>
                        <a href="#" title="Adicionar nova ideia" onclick="toggleModalClass()" class="button">Nova ideia</a>
                    </li>
                </ul>
            </nav>
        </header>
    
        <section id="title">
            <p>Em exibição</p>
    
            <h1>Ideias</h1>
        </section>
    
        <main>
            <section id="ideas">
                <div class="idea">
                    <img src="https://cdn-icons-png.flaticon.com/512/2932/2932535.png" alt="Imagem ilustrativa de Cursos de programação" title="Imagem ilustrativa de Cursos de programação">
    
                    <div class="content">
                        <h3>Cursos de programação</h3>
                        <p>Estudo</p>
    
                        <div class="description">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Numquam quas illum veritatis ullam.
                        </div>
    
                        <a href="https://rocketseat.com.br" target="_blank" title="Ir para a ideia">Ir para a ideia</a>
                    </div>
                </div>
            </section>
        </main>
    
        <footer>
            Com ❤️ <a href="https://rocketseat.com.br" target="_blank" title="Acessar o site da Rocketseat">Rocketseat</a>
        </footer>
    </main>

    <div id="modal" class="hide">
        <div class="content">
            <h1>Nova Ideia</h1>
    
            <form action="/new/idea" method="post">
                <div class="input-wrapper">
                    <label for="title">Título da ideia:</label>
                    <input type="text" name="title" id="title">
                </div>
    
                <div class="input-wrapper">
                    <label for="category">Categoria:</label>
                    <input type="text" name="category" id="category">
                </div>
    
                <div class="input-wrapper">
                    <label for="image">Link da imagem:</label>
                    <input type="url" name="image" id="image">
                </div>
    
                <div class="input-wrapper">
                    <label for="description">Descrição:</label>
                    <textarea name="description" id="description" cols="30" rows="10"></textarea>
                </div>
    
                <div class="input-wrapper">
                    <label for="link">Link da ideia:</label>
                    <input type="url" name="link" id="link">
                </div>
    
                <a href="#" onclick="toggleModalClass()">Voltar</a>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
